<div class="row">
    <div class="col-md-12">
        <div class="row marginTop "> <h3 style="float:left">Welcome {{nameAdm}}</h3>
            <button ng-click="viewA()" class="btn btn-default moreT"><b>View All</b></button>
            <a href="./#/productAdm" class="btn btn-default moreT"><b>go to products admin</b></a>
        </div>
        <form ng-submit="createPostA()">
            <div class="row marginTop"> <input style="width:100%" type="text" placeholder="heading" ng-model="postHeadingA"></div>
            <div class="row marginTop"><input style="width:100%"  type="text" placeholder="pic" ng-model="postImgA"></div>
            <div class="row marginTop"><textarea style="width:100%"  placeholder="message" ng-model="postInfoA"></textarea></div>
            <button type="submit" class="btn btn-default moreT"><b>Submit</b></button>
        </form>
    </div>
    <div class="row" ng-repeat="post in postsA "  >
        <div class="col-md-2 col-md-offset-1" >
            <img ng-src="client/sources/{{post.img}}" class="postImg" alt="post image" width="100%" />
        </div>
        <div class="col-md-8"  >
            <h4>{{post.heading}}</h4>
            <p>{{post.info}}</p>
            <button class="btn btn-default moreT"><b>Read more</b></button>

        </div>
    </div>
</div>


</div>
