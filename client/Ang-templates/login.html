

        <div class="row clearPadMar" >
            <h1 class="cent">This is the home of the honey</h1>
            <p class="cent">Here you can login or register as new user<br/>
            </p>
        </div>
        <hr/>
        <div class="row clearPadMar">
            <form role="form" ng-submit="logUser()" lass="marginTop">
                <div class="form-group">
                    <input style="width:30%; margin-left:30%;" type="text" name="user" ng-model="logName" class="form-control" id="usr" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input style="width:30%; margin-left:30%;" type="password"  ng-model="logPass" name="pass" class="form-control" id="pwd" placeholder="Password" required>
                </div>



                <div class="row marginTop marginBottom">
                    <div class=" col-md-1 col-md-offset-5"><button  type="submit" class="btn btn-warning " id="log">Login &nbsp &nbsp <i class="fa fa-key"></i></button></div>
                    <div class=" col-md-1  "><a href="#/register"  class="btn btn-warning " id="new">New User &nbsp &nbsp <i class="fa fa-key"></i></a></div>
                </div>

            </form>
        </div>
