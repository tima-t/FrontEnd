<div class="row">
    <div class="col-md-12">
        <div class="row marginTop "> <h3 style="float:left">Welcome {{nameAdm}}</h3>
            <button ng-click="viewProducts()" class="btn btn-default moreT"><b>View All</b></button>
            <a href="./#/postAdm" class="btn btn-default moreT"><b>Go to posts Admin</b></a>
        </div>
        <form ng-submit="uploadProduct()">
            <div class="row marginTop"> <input style="width:100%" type="text" placeholder="heading" ng-model="heading"></div>
            <div class="row marginTop"><input style="width:100%"  type="text" placeholder="pic" ng-model="pic"></div>
            <div class="row marginTop"><input style="width:100%"  type="text" placeholder="price" ng-model="price"></div>
            <div class="row marginTop"><textarea style="width:100%"  placeholder="message" ng-model="info"></textarea></div>
            <button type="submit" class="btn btn-default moreT"><b>Submit</b></button>
        </form>
    </div>
    <div class="row" ng-repeat="prod in products "  >
        <div class="col-md-2 col-md-offset-1" >
            <img ng-src="client/sources/{{prod.img}}" class="postImg" alt="post image" width="100%" />
        </div>
        <div class="col-md-8"  >
            <h4>{{prod.heading}}</h4>
            <p>{{prod.price}}</p>
            <p>{{prod.info}}</p>
            <button class="btn btn-default moreT"><b>Read more</b></button>

        </div>
    </div>
</div>


</div>
